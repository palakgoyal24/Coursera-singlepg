<!DOCTYPE html>
<html lang="en" ng-app='LunchApp'>
  <head>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchmenu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchItemStatus()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{statusMessage}}
           <!-- Your message can go here. -->
           <!--{{stateofItems}}-->
         </div>
   </div>

</body>
</html>
